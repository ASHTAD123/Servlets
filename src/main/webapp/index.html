<html>

<head>
<title>Form</title>
</head>

<body>

	<form action="register" method="POST" id="myform">

		<h1>FORM</h1>

		<table>

			<tr>
				<td>Enter your name</td>
				<td><input type="text" name="user_name"
					placeholder="Enter here"></input></td>
			</tr>

			<tr>
				<td>Enter your password</td>
				<td><input type="password" name="password"
					placeholder="Enter your password" /></td>
			</tr>

			<tr>
				<td>Enter your email</td>
				<td><input type="email" name="email"
					placeholder="Enter your email" /></td>
			</tr>


			<tr>
				<td>Select Gender</td>

				<td><input type="radio" name="user_gender" value="Male"
					&nbsp &nbsp &nbsp>Male</input> <input type="radio"
					name="user_gender" value="Female" &nbsp &nbsp &nbsp />Female</td>
			</tr>



			<tr>
				<td>Select Course</td>

				<td><select name="user_course" id="">
						<option value="JAVA">JAVA</option>
						<option value="REACT">REACT</option>
						<option value="SPRING-BOOT">SPRING BOOT</option>
				</select></td>
			</tr>

			<tr>

				<td style="text-align: center"><input type="checkbox" name="condition" value="checked" /></td>

				<td>Agree terms and conditions</td>
			</tr>

			<tr>
				<td></td>

				<td>
					<button type="submit">Submit</button>
					<button type="reset">Reset</button>
				</td>
			</tr>
		</table>

	</form>


</body>
</html>
